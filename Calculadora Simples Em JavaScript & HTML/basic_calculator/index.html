<!DOCTYPE html>
<html>
<head>
	<title>Basic - Calculator</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<style type="text/css">
		
	</style>
</head>
<body>

<div class="main ">
	<div class="calculator">
		<div class="row">
			<div class="col-12">
				<div class="area display-wrapper">
					<div class="display">
						1+2
					</div>	
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div class="row keyboard-wrapper">
					<div class="col-10">
						<div class="row">
							<div class="key col-4"><span>AC</span></div>
							<div class="key col-4"><span>+/-</span></div>
							<div class="key col-4"><span>%</span></div>
						</div>
						<div class="row">
							<div class="key col-4"><span>1</span></div>
							<div class="key col-4"><span>2</span></div>
							<div class="key col-4"><span>3</span></div>
						</div>
						<div class="row">
							<div class="key col-4"><span>4</span></div>
							<div class="key col-4"><span>5</span></div>
							<div class="key col-4"><span>6</span></div>
						</div>
						<div class="row">
							<div class="key col-4"><span>7</span></div>
							<div class="key col-4"><span>8</span></div>
							<div class="key col-4"><span>9</span></div>
						</div>
						<div class="row">
							<div class="key col-8"><span>0</span></div>
							<div class="key col-4"><span>.</span></div>
						</div>
							
					</div>
					<div class="col-2">
						<div class="row">
							<div class="key col-12" rel="/"><span>/</span></div>
							<div class="key col-12" rel="/"><span>x</span></div>
							<div class="key col-12" rel="/"><span>-</span></div>
							<div class="key col-12" rel="/"><span>+</span></div>
							<div class="key col-12" rel="/"><span>=</span></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</div>
</div>
</body>
</html>
